<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 10px;
            height: 10px;
            /* background: red; */
            position: relative;
            animation: mymove 5s infinite;
        }
        
        @keyframes mymove {
            from {
                right: 400px;
            }
            to {
                right: 0px;
            }
        }
    </style>
</head>

<body>

    <h1>The @keyframes Rule</h1>

    <div>
        <img src="fast-forward.png" alt="">
    </div>

</body>

</html>
